name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    environment: Cooking-Cache
    env:
      PRIVATE_KEY: '${{ secrets.PRIVATE_KEY }}'
      PROJECT_ID: cooking-cache
      CLIENT_EMAIL: '${{ secrets.CLIENT_EMAIL }}'
      DATABASE_URL: '${{ secrets.DATABASE_URL }}'
      STORAGE_URL: '${{ secrets.STORAGE_URL }}'
      YOUTUBE_API_KEY: '${{ secrets.YOUTUBE_API_KEY }}'
      GOOGLE_AD_ID: '${{ secrets.GOOGLE_AD_ID }}'
      PUBLIC_BASE_URL: ''
    steps:
      - uses: actions/checkout@v3
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_COOKING_CACHE }}'
          projectId: cooking-cache
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
